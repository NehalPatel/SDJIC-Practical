<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Web Designing-2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
    <h1 id="college">SDJ International College</h1>
    <button id="mybtn">Show/Hide Heading</button>

    <script type="text/javascript">
        $(document).ready(function () {
            // $("#college").hide();

            $("#mybtn").click(function () {
                $("#college").toggle();
            });
        });
    </script>

</body>

</html>
