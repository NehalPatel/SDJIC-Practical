<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery val() Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <input type="text" id="val-example" value="Default Value">
    <button id="get-val">Get Value</button>
    <button id="set-val">Set Value</button>

    <script>
        $(document).ready(function () {
            // Get value
            $("#get-val").click(function () {
                alert("Input Value: " + $("#val-example").val());
            });

            // Set value
            $("#set-val").click(function () {
                $("#val-example").val("New Input Value");
            });
        });
    </script>


</body>

</html>
